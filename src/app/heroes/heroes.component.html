<h2 style="text-align: center"> List of Humans </h2>
<ul class="humans">
  <li *ngFor="let human of humans"
   [class.selected]="human === selectedHuman"
   (click)="onSelect(human)">
    <span class="badge">{{human.id}}</span> {{human.name}} {{human.age}}
  </li>
</ul>

<div *ngIf="selectedHuman">
  <app-heroes-details [human]="selectedHuman"></app-heroes-details>
</div>
